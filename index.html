<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
    <h1>Currency Converter</h1>
<form >
    <div class="amount">
        <p>Please Enter amount :</p>
        <input value="100" type="text">
    </div>
    <div class="dropdown">
        <div class="from">
            <p>From</p>
            <div class="select-container">
                <img src="https://flagsapi.com/US/flat/64.png" >
                <select name="from" id="">
                    <!-- <option value="USD">USD</option>
                    <option value="IND">IND</option>
                    <option value="AUD">AUD</option>
                    <option value="EUD">EUD</option> -->
                </select>
            </div>
            
        </div>
        <i id="icon" class="fa-solid fa-arrow-right-arrow-left"></i>
        <div class="to">
            <p>To</p>
            <div class="select-container">
                <img src="https://flagsapi.com/IN/flat/64.png" alt="">
                <select  name="to">
                    <!-- <option value="IND"selected>IND</option>
                    <option value="USD" >USD</option>
                    <option value="AUD">AUD</option>
                    <option value="EUD">EUD</option> -->
                </select>
            </div>
        </div>
        
        
        
    </div>
    <div class="msg">1 USD = 80 INR</div>
    <button id="btn">Get Exchange Rate</button>
</form>
</div>
    <script src="script.js"></script>
    <!-- <script src="codes.js"></script> -->
    <!-- <script src="sample.js"></script> -->
</body>
</html>
